<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Биржа кошек</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">         </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Пользователь </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profile" th:text="${userName}">Профиль</a>
                </li>

            </ul>
            <form action="/logout" method="get" class="d-flex" role="search">

                <button class="btn btn-outline-success" type="submit">Выход</button>
            </form>
        </div>
    </div>
</nav>


<tr th:each="message : ${messages}">

    <div class="card" style="text-align:center">
        <img th:src="${message.imageString}" alt="Картинка">
        <div class="card-body">
            <h4 class="card-title" th:text="${message.name}">NameCat</h4>
            <p class="card-title" th:text="${message.owner}">owner</p>

            <p class="card-text" th:text="${message.descr}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <form action="/buy" method="get">

                <button type="submit" class="btn btn-primary" text="Buy" id="val" th:value="${message.id}" name="val">Buy</button>
            </form>
        </div>
    </div>
    <br>
</tr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
