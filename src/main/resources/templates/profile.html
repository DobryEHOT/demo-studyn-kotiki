<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>



<tr th:each="cat : ${userCats}">

    <div class="card" style="text-align:center">
        <img th:src="${cat.imageString}" alt="Картинка">
        <div class="card-body">
            <h4 class="card-title" th:text="${cat.name}">NameCat</h4>
            <p class="card-title" th:text="${cat.owner}">owner</p>

            <p class="card-text" th:text="${cat.descr}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <form action="/profile/sell" method="get">

                <button type="submit" class="btn btn-primary" text="Buy" id="val" th:value="${cat.id}" name="val">Sell</button>
            </form>
        </div>
    </div>
    <br>
</tr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
