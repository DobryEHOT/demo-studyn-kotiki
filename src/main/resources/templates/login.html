<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="w-100 m-auto" style="max-width: 330px;padding: 1rem;">
    <form data-th-action="@{/login/try}" method="post">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" data-th-value="${registerFormDTO}?${registerFormDTO.username}:''">
            <label for="username">Имя пользователя</label>
            <div
                    class="alert alert-warning"
                    data-th-if="${registerFormDTO}?${#fields.hasErrors('registerFormDTO.username')}"
                    data-th-text="${registerFormDTO}?${#fields.errors('registerFormDTO.username')}"
            ></div>
        </div>
        <p>     </p>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password">
            <label for="password">Пароль</label>
            <div
                    class="alert alert-warning"
                    data-th-if="${registerFormDTO}?${#fields.hasErrors('registerFormDTO.password')}"
                    data-th-each="err : ${registerFormDTO}?${#fields.errors('registerFormDTO.password')}"
                    data-th-text="${err}"
            ></div>
        </div>
        <p>     </p>
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    </form>
    <p>     </p>
    <form data-th-action="@{/register}">
        <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
    </form>
</main>
</body>
</html>
